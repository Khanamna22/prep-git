<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AK Website</title>
  <style>
    /* ----- CSS Section ----- */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- ----- HTML Section ----- -->
  <h1>Welcome to My Practice Website</h1>
  <p>Click the button below to see some JavaScript in action!</p>

  <button onclick="showMessage()">Click Me!</button>

  <p id="output"></p>

  <!-- ----- JavaScript Section ----- -->
  <script>
    function showMessage() {
      document.getElementById("output").innerHTML = " Hello! You clicked the button!";
    }
  </script>

</body>
</html>
